<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let book of library">
      <ion-img [src]="book.image" style="height: 50px; margin-right:20px"></ion-img>
      <p>{{book.title}}</p>
      <ion-icon *ngIf="book.audioBook" name="headset-outline"></ion-icon>
      <ion-icon (click)="deleteBook(book)" color="danger" slot="end" name="trash-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
