<ion-modal [isOpen]="open" (willDismiss)="onWillDismiss()" [presentingElement]="book">
  <ng-template>
    <ion-header>
      <ion-toolbar style="text-align: center;">
        <ion-title>
          Audio Book
        </ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="onWillDismiss()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content *ngIf="!audioBookOptions">
      <ion-spinner style="position: absolute;top: 50%;left: 50%;" name="lines"></ion-spinner>
    </ion-content>
    <ion-content class="ion-padding" *ngIf="audioBookOptions.length > 0">
      <ion-row style="margin: auto;">
        <ion-card *ngFor="let audioBook of audioBookOptions">
          <p class="author-title">{{audioBook.author}}: {{audioBook.title}}</p>
          <ion-img class="book-image" [src]="book.audioBook.image"></ion-img>
          <P>Tracks: {{audioBook.tracks.length}}</P>
          <ion-row style="margin: 20px auto; float:right" *ngIf="page === 'search'">
            <ion-button expand="block" *ngIf="audioBook && audioBook.tracks.length > 0" (click)="addToLibrary(audioBook)">
              <ion-icon name="save"></ion-icon>
            </ion-button>
          </ion-row>
        </ion-card>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
