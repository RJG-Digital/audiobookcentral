<ion-modal [isOpen]="open" (willDismiss)="onWillDismiss()" [presentingElement]="book">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{book.title}}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="open = false">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-row>
          <ion-col>
            <p class="author-title">{{book.author}}: {{book.title}}</p>
            <ion-img class="book-image" [src]="book.image"></ion-img>
            <ion-row>
              <ion-col>
                <p class="left-align">Page Count: <br>{{book.pageCount}}</p>
                <p class="left-align">ISBN_13: <br>{{book.isbn_13}}</p>
                <p class="left-align">ISBN_10: <br>{{book.isbn_10}}</p>
              </ion-col>
              <ion-col>
                <p class="left-align">Publisher: <br>{{book.publisher}}</p>
                <p class="left-align">Publish Date: <br>{{book.publishedDate | date}}</p>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col>
            <p>Description:</p>
            <div style="height: 310px; overflow-y: auto;">
              <p class="desc">{{book.description}}</p>
            </div>
            <ion-row class="icon-row">
              <ion-col class="icon-col">
                <ion-icon class="icon-spacing" id="google" (click)="openSite(book.previewLink)" name="logo-google"></ion-icon>
                <ion-icon class="icon-spacing" id="wishList" (click)="addToWishList()" name="list-outline"></ion-icon>
                <ion-icon class="icon-spacing" id="library" (click)="addToLibrary()" name="book-outline"></ion-icon>
                <ion-icon class="icon-spacing" id="audioBook" (click)="searchAudioBook()" name="headset-outline"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
